      Hint: Question
      Value: "What are the eligibility requirements for obtaining a loan?"
    - ID: "ef205dfd-6af2-4514-b694-77efa748f951"
      Hint: Answer
      Value: "Eligibility requirements may vary depending on the type of loan you're interested in. Generally, factors such as credit score, income, employment status, and debt-to-income ratio are considered. Specific eligibility criteria will be outlined during the application process."
