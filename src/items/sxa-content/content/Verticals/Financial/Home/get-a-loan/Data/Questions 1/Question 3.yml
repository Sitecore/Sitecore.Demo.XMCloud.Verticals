    - ID: "93ba0221-aa2a-4a04-b8f6-39c2ab65c694"
      Hint: Question
      Value: 融資を受けるための資格要件は何ですか？
    - ID: "ef205dfd-6af2-4514-b694-77efa748f951"
      Hint: Answer
      Value: 資格要件は、あなたが興味を持っているローンの種類によって異なる場合があります。 一般的には、クレジット・スコア、収入、雇用形態、負債比率などの要素が考慮されます。 具体的な資格基準は、申請手続きの際に説明されます。
