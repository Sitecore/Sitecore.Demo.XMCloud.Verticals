      Hint: Text
      Value: "<h2>当座預金</h2><p> 画一的なアプローチでは、お客様それぞれのニーズに合わないこともあります。 だからこそ、個人向け当座預金に関しては、「オプション」という言葉を大切にしています。 お客様のバンキング・ニーズに合った、適切な機能を備えたオプションがきっと見つかります。 お金を最大限に活用するには、賢いソリューションが必要です。 充実した当座預金口座の特典に加え、毎月の金利特典を獲得できる場合もあります。</p><h2>優先チェック</h2><p>プリファード・チェックは、あらゆる特典を備えています。 お得な金利を探すために、何度も買い物をする必要はありません。 PLAY! Financeの大切なお客様のお一人として、PLAY! Financeのプリファード・チェッキング口座を開設していただければ、即座に金利優遇の対象となります！ ファイナンス・プリファード・チェッキング口座を開設すれば、すぐにその資格が得られます。 通常の当座預金口座のスマートな機能をすべて兼ね備え、より良い金利、より充実したサービス、専任のアカウント・エグゼクティブなどの特別な特典をお楽しみいただけます。 さらに、口座の残高を増やすことで、より高い金利を得ることができます。 Win-Winの関係をお約束します。</p>"
