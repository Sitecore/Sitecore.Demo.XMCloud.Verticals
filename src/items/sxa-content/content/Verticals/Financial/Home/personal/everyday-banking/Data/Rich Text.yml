        <h2>Checking accounts</h2><p> Sometimes a one-size-fits-all approach doesn’t fit your unique needs. That’s why, when it comes to personal checking, we love the term "options". You will discover the right option with all the right features to fit your banking needs.  Getting the most out of your money takes smart solutions. In addition to a full range of checking account benefits, you may also qualify to earn monthly interest rewards. </p><h2>Preferred checking</h2><p>Preferred checking comes with all the bells and whistles. Searching for a competitive rate shouldn’t require endless shopping around. As one of our most valued customers, you’ll qualify for it instantly when you open a PLAY! Finance Preferred Checking account. You’ll combine all of the smart features of our regular checking account and enjoy exclusive benefits such as better rates, increased services, and a dedicated account executive. Plus, you can earn a higher interest rate by keeping a higher balance in your account. That’s a win-win relationship you can bank on.</p>
