    - ID: "93ba0221-aa2a-4a04-b8f6-39c2ab65c694"
      Hint: Question
      Value: "En quoi un compte professionnel est-il différent d'un compte personnel ?"
    - ID: "ef205dfd-6af2-4514-b694-77efa748f951"
      Hint: Answer
      Value: Le compte personnel est un compte pour les opérations bancaires quotidiennes sans rapport avec votre entreprise. Le compte professionnel est conçu pour faciliter la gestion de vos finances d'entreprise à des fins de déclarations gouvernementales et fiscales, de comptabilité et de trésorerie.
