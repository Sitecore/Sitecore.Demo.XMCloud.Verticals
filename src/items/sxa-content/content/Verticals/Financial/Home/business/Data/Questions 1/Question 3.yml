      Hint: Question
      Value: ビジネスアカウントと個人アカウントはどう違うのですか？
    - ID: "ef205dfd-6af2-4514-b694-77efa748f951"
      Hint: Answer
      Value: パーソナル・アカウントは、ビジネスとは関係のない日常的なバンキング用のアカウントです。 ビジネスアカウントは、政府・税務報告、帳簿管理、キャッシュフローを目的としたビジネス財務管理を容易にするためのビジネスアカウントです。
